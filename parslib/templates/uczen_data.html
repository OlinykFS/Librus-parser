<div class="bg-gray-100 max-h-screen py-12"><div class="max-w-full"><h1 class="text-center text-2xl font-bold mb-8 text-[#2c3e50]">Oceny</h1><div class="bg-white shadow overflow-hidden rounded-lg"><table class="table-auto w-full divide-y divide-gray-200"><thead class="bg-gray-50"><tr><th scope="col" class="pl-8 py-3 text-left text-xs font-black text-gray-500 uppercase tracking-wider">Przedmiot</th><th scope="col" class="pl-8 py-3 text-left text-xs font-black text-gray-500 uppercase tracking-wider">Oceny</th><th scope="col" class="pl-8 py-3 text-left text-xs font-black text-gray-500 uppercase tracking-wider">Przewidywana Roczna</th><th scope="col" class="pl-8 py-3 text-left text-xs font-black text-gray-500 uppercase tracking-wider">Roczna</th></tr></thead><tbody class="bg-white divide-y divide-gray-200">{% for subject, grades in oceny_dict.items() %}<tr class="{% if loop.index is even %}bg-gray-50{% endif %}"><td class="font-extrbold px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ subject }}</td><td class="font-extrbold px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ grades[:-2] | join(', ') }}</td><td class="font-extrbold px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ grades[-2] if grades | length > 1 else '-' }}</td><td class="font-extrbold px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ grades[-1] if grades | length > 0 else '-' }}</td></tr>{% endfor %}</tbody></table></div></div></div>
